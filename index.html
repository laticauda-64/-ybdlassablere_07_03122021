<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les Petits Plats</title>
        <link rel="stylesheet" href="public/css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
        <script src="public/js/models/store/GlobalStore.js" type="text/javascript"></script>
        <script src="public/js/main.js" type="module"></script>
    </head>
    <body>
        <!-- Logo du site -->
        <header class="header">
            <a href="#" class="header__logo">
                <img src="public/img/logo.svg" alt="Logo du site" />
            </a>
        </header>
        <main>
            <section class="search">
                <!-- Zone de recherche -->
                <div class="inputElements">
                    <input
                        type="text"
                        class="inputElements__box"
                        id="search"
                        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                    />
                    <label class="inputElements__label" for="search">
                        <img src="public/img/search.svg" alt="Search icon" />
                    </label>
                </div>
                <!-- Liste des filtres en cours sous forme de tags -->
                <div class="taglist"></div>
                <!-- Boutons expansibles en liste déroulante + champs de recherche -->
                <div class="filters">
                    <div class="filterOption filterOption--blue">
                        <div class="filterOption__inputGroup">
                            <label for="ingredients" class="">Ingredients</label>
                            <input type="text" placeholder="Rechercher un ingredient" class="filterOption__searchInput" id="ingredients" />
                            <button class="filterOption--arrowIcon">
                                <img src="public/img/arrowDown.svg" alt="Déplier la liste" />
                            </button>
                        </div>
                        <ul class="filterOption__searchTags" data-type="ingredient"></ul>
                    </div>
                    <div class="filterOption filterOption--green">
                        <div class="filterOption__inputGroup">
                            <label for="machine" class="">Appareil</label>
                            <input type="text" placeholder="Rechercher un appareil" class="filterOption__searchInput" id="machine" />
                            <button class="filterOption--arrowIcon">
                                <img src="public/img/arrowDown.svg" alt="Déplier la liste" />
                            </button>
                        </div>
                        <ul class="filterOption__searchTags" data-type="machine"></ul>
                    </div>
                    <div class="filterOption filterOption--red">
                        <div class="filterOption__inputGroup">
                            <label for="ustensils" class="">Ustensiles</label>
                            <input type="text" placeholder="Rechercher un ustensile" class="filterOption__searchInput" id="ustensils" />
                            <button class="filterOption--arrowIcon">
                                <img src="public/img/arrowDown.svg" alt="Déplier la liste" />
                            </button>
                        </div>
                        <ul class="filterOption__searchTags" data-type="ustensil"></ul>
                    </div>
                </div>
            </section>

            <!-- Affichage des recettes -->
            <section class="results"></section>
        </main>
    </body>
</html>
